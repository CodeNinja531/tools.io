<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Desmos Converter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; background-color: #f9f9f9; }
        h1 { color: #333; }
        .container { 
            background: white;
            border: 2px dashed #ccc; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 20px; 
            border-radius: 10px;
        }
        #status { font-weight: bold; margin: 15px 0; color: #555; }
        #copyBtn { 
            display: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #copyBtn:hover { background-color: #218838; }
        canvas { 
            max-width: 100%; 
            border: 1px solid #ddd; 
            margin-top: 10px; 
            background: #fff;
        }
    </style>
</head>
<body>

    <h1>Image to Desmos Equations</h1>
    <p>Upload an image. The script will detect edges, turn them into parametric equations, and let you copy them for Desmos.</p>

    <div class="container">
        <input type="file" id="fileInput" accept="image/*" disabled>
        <p id="status">Loading OpenCV Library...</p>
        <button id="copyBtn" onclick="copyToClipboard()">Copy Equations to Clipboard</button>
    </div>

    <h3>Preview (Detected Edges):</h3>
    <canvas id="canvasOutput"></canvas>
    
    <img id="imageSrc" alt="No Image" style="display:none;" />

    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <script type="text/javascript">
        let generatedEquations = "";
        const INACCURACY_VALUE = 0.002; // Adjust for more/less detail

        function onOpenCvReady() {
            document.getElementById('status').innerText = 'Ready! Please select an image.';
            document.getElementById('fileInput').disabled = false;
        }

        let imgElement = document.getElementById('imageSrc');
        let inputElement = document.getElementById('fileInput');

        inputElement.addEventListener('change', (e) => {
            if(e.target.files && e.target.files[0]){
                imgElement.src = URL.createObjectURL(e.target.files[0]);
            }
        }, false);

        imgElement.onload = function() {
            document.getElementById('status').innerText = 'Processing...';
            // Timeout allows UI to render "Processing..." text before freezing for calculation
            setTimeout(processImage, 50);
        };

        function processImage() {
            let src = null, gray = null, edges = null, contours = null, hierarchy = null;
            
            try {
                src = cv.imread(imgElement);
                gray = new cv.Mat();
                edges = new cv.Mat();
                
                // 1. Convert to Gray
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                
                // 2. Canny Edge Detection
                // You can tweak (100, 200) thresholds if too much/little noise
                cv.Canny(gray, edges, 100, 200, 3, false);
                
                // 3. Find Contours
                contours = new cv.MatVector();
                hierarchy = new cv.Mat();
                cv.findContours(edges, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

                generatedEquations = "";
                let imgHeight = src.rows;
                let count = 0;

                // 4. Generate Equations
                for (let i = 0; i < contours.size(); ++i) {
                    let contour = contours.get(i);
                    let tmp = new cv.Mat();
                    
                    // Approximate contour to polygon
                    let epsilon = INACCURACY_VALUE * cv.arcLength(contour, true);
                    cv.approxPolyDP(contour, tmp, epsilon, true);

                    // Extract points
                    let data = tmp.data32S; // Access raw integer data
                    for (let j = 0; j < tmp.rows; ++j) {
                        let p1_idx = j * 2;
                        let p2_idx = ((j + 1) % tmp.rows) * 2;
                        
                        let x1 = data[p1_idx];
                        let y1 = data[p1_idx + 1];
                        let x2 = data[p2_idx];
                        let y2 = data[p2_idx + 1];

                        // Filter tiny noise lines
                        if (x1 === x2 && y1 === y2) continue;

                        // Coordinate Flip for Desmos
                        let desmosY1 = imgHeight - y1;
                        let desmosY2 = imgHeight - y2;

                        // Parametric Linear Equation
                        let eq = `((1-t)*${x1} + t*${x2}, (1-t)*${desmosY1} + t*${desmosY2}) \\{0<=t<=1\\}\n`;
                        generatedEquations += eq;
                        count++;
                    }
                    tmp.delete(); // Delete the temp matrix for this contour
                }

                // 5. Show Preview (BEFORE deleting 'edges')
                cv.imshow('canvasOutput', edges);

                // 6. Update UI
                document.getElementById('status').innerText = `Done! Generated ${count} lines.`;
                document.getElementById('copyBtn').style.display = 'inline-block';

            } catch (err) {
                document.getElementById('status').innerText = 'Error: ' + err;
                console.error(err);
            } finally {
                // 7. Cleanup Memory (Always runs, even if error occurs)
                if(src) src.delete();
                if(gray) gray.delete();
                if(edges) edges.delete();
                if(hierarchy) hierarchy.delete();
                if(contours) contours.delete();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedEquations).then(() => {
                let btn = document.getElementById('copyBtn');
                let originalText = btn.innerText;
                btn.innerText = "Copied!";
                btn.style.backgroundColor = "#0056b3";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = "#28a745";
                }, 2000);
            }, (err) => {
                alert('Could not copy text automatically. Please check console.');
            });
        }
    </script>
</body>
</html>
