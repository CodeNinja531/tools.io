<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Desmos Converter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; background-color: #f9f9f9; }
        h1 { color: #333; }
        
        .container { 
            background: white;
            border: 2px dashed #ccc; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 20px; 
            border-radius: 10px;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f4f8;
            border-radius: 8px;
            text-align: left;
        }

        label { font-weight: bold; display: block; margin-bottom: 5px; }
        
        input[type=range] { width: 100%; margin: 10px 0; }
        
        .value-display { float: right; font-family: monospace; color: #0056b3; }

        #status { font-weight: bold; margin: 15px 0; color: #555; }
        
        #copyBtn { 
            display: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }
        #copyBtn:hover { background-color: #218838; }
        
        canvas { 
            max-width: 100%; 
            border: 1px solid #ddd; 
            margin-top: 10px; 
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Image to Desmos Equations</h1>
    <p>Upload an image. The script will detect edges and generate parametric equations for <a href="https://www.desmos.com">Desmos</a>.</p>

    <div class="container">
        <input type="file" id="fileInput" accept="image/*" disabled>
        
        <div class="controls">
            <label for="epsilonInput">
                Simplification (Inaccuracy Value)
                <span id="epsilonDisplay" class="value-display">0.002</span>
            </label>
            <input type="range" id="epsilonInput" min="0.0005" max="0.03" step="0.0005" value="0.002">
            <small style="color: #666;">Lower = More Detail (Slower). Higher = Straighter Lines (Faster).</small>
        </div>

        <p id="status">Loading OpenCV Library...</p>
        <button id="copyBtn" onclick="copyToClipboard()">Copy Equations to Clipboard</button>
    </div>

    <h3>Preview (Detected Edges):</h3>
    <canvas id="canvasOutput"></canvas>
    
    <img id="imageSrc" alt="No Image" style="display:none;" />

    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <script type="text/javascript">
        let generatedEquations = "";
        
        // --- Setup Elements ---
        const imgElement = document.getElementById('imageSrc');
        const inputElement = document.getElementById('fileInput');
        const epsilonInput = document.getElementById('epsilonInput');
        const epsilonDisplay = document.getElementById('epsilonDisplay');
        const statusElement = document.getElementById('status');
        const copyBtn = document.getElementById('copyBtn');

        function onOpenCvReady() {
            statusElement.innerText = 'Ready! Please select an image.';
            inputElement.disabled = false;
        }

        // --- Event Listeners ---
        
        // 1. Image Upload
        inputElement.addEventListener('change', (e) => {
            if(e.target.files && e.target.files[0]){
                imgElement.src = URL.createObjectURL(e.target.files[0]);
            }
        }, false);

        // 2. Image Loaded -> Run Process
        imgElement.onload = function() {
            runProcess();
        };

        // 3. Slider Changed -> Update Display & Re-run Process
        epsilonInput.addEventListener('input', () => {
            epsilonDisplay.innerText = epsilonInput.value;
        });

        epsilonInput.addEventListener('change', () => {
            if (imgElement.src && imgElement.src !== "") {
                runProcess();
            }
        });

        function runProcess() {
            statusElement.innerText = 'Processing...';
            copyBtn.style.display = 'none'; // Hide button while reprocessing
            
            // Timeout allows UI to render "Processing..." text
            setTimeout(processImage, 50);
        }

        function processImage() {
            let src = null, gray = null, edges = null, contours = null, hierarchy = null;
            
            try {
                // Get the slider value
                const inaccuracyValue = parseFloat(epsilonInput.value);

                src = cv.imread(imgElement);
                gray = new cv.Mat();
                edges = new cv.Mat();
                
                // 1. Convert to Gray
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                
                // 2. Canny Edge Detection
                cv.Canny(gray, edges, 100, 200, 3, false);
                
                // 3. Find Contours
                contours = new cv.MatVector();
                hierarchy = new cv.Mat();
                cv.findContours(edges, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

                generatedEquations = "";
                let imgHeight = src.rows;
                let count = 0;

                // 4. Generate Equations
                for (let i = 0; i < contours.size(); ++i) {
                    let contour = contours.get(i);
                    let tmp = new cv.Mat();
                    
                    // Use the slider value for epsilon
                    let epsilon = inaccuracyValue * cv.arcLength(contour, true);
                    cv.approxPolyDP(contour, tmp, epsilon, true);

                    let data = tmp.data32S; 
                    for (let j = 0; j < tmp.rows; ++j) {
                        let p1_idx = j * 2;
                        let p2_idx = ((j + 1) % tmp.rows) * 2;
                        
                        let x1 = data[p1_idx];
                        let y1 = data[p1_idx + 1];
                        let x2 = data[p2_idx];
                        let y2 = data[p2_idx + 1];

                        if (x1 === x2 && y1 === y2) continue;

                        let desmosY1 = imgHeight - y1;
                        let desmosY2 = imgHeight - y2;

                        // Equation
                        let eq = `((1-t)*${x1} + t*${x2}, (1-t)*${desmosY1} + t*${desmosY2}) \\{0<=t<=1\\}\n`;
                        generatedEquations += eq;
                        count++;
                    }
                    tmp.delete(); 
                }

                // 5. Show Preview
                cv.imshow('canvasOutput', edges);

                // 6. Update UI
                statusElement.innerText = `Done! Generated ${count} lines with inaccuracy ${inaccuracyValue}.`;
                copyBtn.style.display = 'inline-block';

            } catch (err) {
                statusElement.innerText = 'Error: ' + err;
                console.error(err);
            } finally {
                // 7. Cleanup Memory
                if(src) src.delete();
                if(gray) gray.delete();
                if(edges) edges.delete();
                if(hierarchy) hierarchy.delete();
                if(contours) contours.delete();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedEquations).then(() => {
                let originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                copyBtn.style.backgroundColor = "#0056b3";
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.style.backgroundColor = "#28a745";
                }, 2000);
            }, (err) => {
                alert('Could not copy text automatically. Please check console.');
            });
        }
    </script>
</body>
</html>
