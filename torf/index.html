<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Math Game - Ultimate</title>
    <style>
        :root {
            /* Vibrant Gradients */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            /* Button Gradients */
            --btn-blue: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            --btn-purple: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --btn-green: linear-gradient(to bottom, #0ba360 0%, #3cba92 100%);
            --btn-red: linear-gradient(to bottom, #d31027 0%, #ea384d 100%);
            --btn-gray: linear-gradient(to right, #bdc3c7 0%, #2c3e50 100%);

            --text-dark: #2d3436;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            color: var(--text-dark);
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Flex when active */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .screen.active { display: flex; }

        /* Generic Panel Container for Menus */
        .panel {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 450px;
            animation: floatUp 0.5s ease-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 3.5rem;
            margin: 0 0 30px 0;
            background: -webkit-linear-gradient(#6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.1));
        }

        /* --- INPUTS & BUTTONS --- */
        #player-name {
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #dfe6e9;
            border-radius: 50px;
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
            transition: 0.3s;
            background: #f9f9f9;
        }
        #player-name:focus { border-color: #6a11cb; box-shadow: 0 0 10px rgba(106, 17, 203, 0.2); }

        .menu-btn {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .menu-btn:active { transform: translateY(1px); }

        .btn-start { background-image: var(--btn-purple); }
        .btn-blue { background-image: var(--btn-blue); }
        .btn-secondary { background: #95a5a6; } /* Standard gray for options */
        
        /* --- LEADERBOARD --- */
        #leaderboard-list {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            margin: 20px 0;
            background: white;
        }

        /* Top Right Copy Button */
        #copy-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.2s;
        }
        #copy-btn:hover { background: white; color: #333; }

        .lb-header {
            display: flex;
            padding: 15px;
            background: #f1f2f6;
            color: #2f3542;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #ddd;
        }

        .lb-entry {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 1rem;
            color: #57606f;
        }
        .col-rank { width: 10%; font-weight: bold; }
        .col-name { width: 40%; text-align: left; }
        .col-score { width: 20%; text-align: center; font-weight: bold; color: #3742fa; }
        .col-time { width: 30%; text-align: right; font-family: monospace; }
        
        .lb-entry.gold { background: #fffbe6; color: #e1b12c; font-weight: bold; }

        /* --- GAME SCREEN LAYOUT --- */
        /* Make the game screen full layout different */
        #game-screen {
            background: #fff;
            justify-content: flex-start; /* Stack from top */
        }

        /* Top Section: Timer */
        #timer-container {
            width: 100%;
            height: 15px;
            background: #dfe6e9;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            border-radius: 0 0 10px 0;
        }

        /* Middle Section: Question area */
        #game-content {
            flex-grow: 1; /* Takes up all available space above buttons */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        #q-number-display {
            font-size: 1.2rem;
            font-weight: 900;
            color: #b2bec3;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #question-text {
            font-size: 4rem;
            font-weight: 800;
            color: #2d3436;
            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 0 20px;
            line-height: 1.1;
        }

        /* Bottom Section: Buttons */
        .game-controls {
            width: 100%;
            height: 40%; /* Fills bottom 40% of screen */
            display: flex;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.1);
        }

        .game-btn {
            flex: 1; /* Split 50/50 */
            border: none;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: filter 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #btn-true { 
            background-image: var(--btn-green); 
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        #btn-false { 
            background-image: var(--btn-red); 
            /* Optional: Make a slight angled cut design if desired, but square is best for touch */
        }

        .game-btn:active { filter: brightness(0.9); }
        .game-btn:hover { filter: brightness(1.1); z-index: 2;}

        /* --- LOSER SCREEN --- */
        #loser-screen { background-color: #000; }
        #loser-text {
            color: #ff4757;
            font-size: 8rem;
            font-weight: 900;
            font-family: Impact, sans-serif;
            text-transform: uppercase;
            text-shadow: 0 0 30px #d31027;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        .stats-box { margin-bottom: 40px; text-align: center; }
        .stats-main { font-size: 4rem; color: white; font-weight: bold; }
        .stats-sub { font-size: 1.5rem; color: #a4b0be; font-family: monospace; }
        
        .math-tiny { font-size: 2.5rem !important; }
        .math-micro { font-size: 1.8rem !important; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }
    </style>
</head>
<body>

    <div id="start-screen" class="screen active">
        <div class="panel">
            <h1>Math Game <span style="font-size:1rem; display:block; color:#a4b0be; font-weight:400; letter-spacing:5px; margin-top:5px;">ULTIMATE</span></h1>
            
            <div class="input-group" style="width:100%">
                <input type="text" id="player-name" placeholder="Enter Nickname" maxlength="12">
            </div>

            <button class="menu-btn btn-start" onclick="startGame()">Start Game</button>
            <button class="menu-btn btn-blue" onclick="openLeaderboard()">Leaderboard</button>
            <button class="menu-btn btn-secondary" onclick="showScreen('options-screen')">Options</button>
        </div>
    </div>

    <div id="options-screen" class="screen">
        <div class="panel">
            <h1>Options</h1>
            <div style="width:100%; text-align:center; margin-bottom:30px;">
                <label style="font-size:1.2rem; color:#636e72; font-weight:bold; display:block; margin-bottom:10px;">Time Per Question</label>
                <input type="range" id="time-slider" min="2" max="10" value="5" step="1" oninput="updateTimeLabel()" style="width:100%; cursor: pointer;">
                <div id="time-label" style="font-size:3rem; font-weight:bold; color:#0984e3; margin-top:10px;">5s</div>
            </div>
            <button class="menu-btn btn-secondary" onclick="showScreen('start-screen')">Back</button>
        </div>
    </div>

    <div id="leaderboard-screen" class="screen">
        <button id="copy-btn" onclick="copyLeaderboardData()">COPY DATA</button>
        
        <div class="panel" style="max-width:600px; width:95%;">
            <h1>Hall of Fame</h1>
            
            <div id="leaderboard-list">
                <div class="lb-header">
                    <span class="col-rank">#</span>
                    <span class="col-name">Name</span>
                    <span class="col-score">Score</span>
                    <span class="col-time">Avg Time</span>
                </div>
                <div id="lb-content">
                    </div>
            </div>

            <button class="menu-btn btn-secondary" onclick="showScreen('start-screen')">Back</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="timer-container"><div id="timer-bar"></div></div>
        
        <div id="game-content">
            <div id="q-number-display">Question 1</div>
            <div id="question-text">Ready?</div>
        </div>

        <div class="game-controls">
            <button id="btn-true" class="game-btn" onclick="handleInput(true)">True</button>
            <button id="btn-false" class="game-btn" onclick="handleInput(false)">False</button>
        </div>
    </div>

    <div id="loser-screen" class="screen">
        <div id="loser-text">GAME OVER</div>
        <div class="stats-box">
            <div id="final-score" class="stats-main">0</div>
            <div style="color:#aaa; font-weight:bold; text-transform:uppercase; letter-spacing:2px; margin-bottom:10px;">Questions Solved</div>
            <div id="final-time" class="stats-sub">Avg Speed: 0.000s</div>
        </div>
        <button class="menu-btn btn-secondary" style="background:transparent; border:2px solid #ff4757; color:#ff4757; width:200px;" onclick="showScreen('start-screen')">MAIN MENU</button>
    </div>

    <script>
        // --- DATA & STATE ---
        let leaderboardData = []; 
        let timeLimitSeconds = 5; 
        let currentLevel = 1;
        let isGameActive = false;
        let timerInterval;
        let currentAnswer = true;
        let currentPlayerName = "Anonymous";

        let questionStartTime = 0;
        let totalReactionTime = 0; 

        // --- DOM ---
        const timeSlider = document.getElementById('time-slider');
        const timeLabel = document.getElementById('time-label');
        const qNumDisplay = document.getElementById('q-number-display');
        const qTextDisplay = document.getElementById('question-text');
        const timerBar = document.getElementById('timer-bar');
        const nameInput = document.getElementById('player-name');
        const lbContent = document.getElementById('lb-content');

        // --- INITIALIZATION ---
        window.onload = function() {
            fetchLeaderboard();
        };

        async function fetchLeaderboard() {
            try {
                const response = await fetch('leaderboard.txt');
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();
                leaderboardData = text.trim() ? JSON.parse(text) : [];
            } catch (error) {
                leaderboardData = [];
            }
        }

        // --- NAVIGATION ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function updateTimeLabel() {
            timeLimitSeconds = timeSlider.value;
            timeLabel.textContent = `${timeLimitSeconds}s`;
        }

        // --- LEADERBOARD LOGIC ---

        function openLeaderboard() {
            renderLeaderboard();
            showScreen('leaderboard-screen');
        }

        function renderLeaderboard() {
            lbContent.innerHTML = "";
            
            // Sort: High Score > Low Time
            leaderboardData.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score;
                } else {
                    return (a.time || 999) - (b.time || 999);
                }
            });

            if (leaderboardData.length === 0) {
                lbContent.innerHTML = "<div class='lb-entry' style='justify-content:center'>No records yet.</div>";
                return;
            }

            leaderboardData.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'lb-entry';
                if(index === 0) div.classList.add('gold');

                const timeDisplay = entry.time ? parseFloat(entry.time).toFixed(3) + 's' : '---';

                div.innerHTML = `
                    <span class="col-rank">${index + 1}</span>
                    <span class="col-name">${entry.name}</span>
                    <span class="col-score">${entry.score}</span>
                    <span class="col-time">${timeDisplay}</span>
                `;
                lbContent.appendChild(div);
            });
        }

        function updateLeaderboard(score, avgTime) {
            if (!currentPlayerName) currentPlayerName = "Anonymous";
            
            const existingUser = leaderboardData.find(u => u.name === currentPlayerName);
            
            if (existingUser) {
                const oldScore = existingUser.score;
                const oldTime = existingUser.time || 9999;

                if (score > oldScore) {
                    existingUser.score = score;
                    existingUser.time = avgTime;
                } else if (score === oldScore && avgTime < oldTime) {
                    existingUser.time = avgTime;
                }
            } else {
                leaderboardData.push({ name: currentPlayerName, score: score, time: avgTime });
            }

            leaderboardData.sort((a, b) => b.score - a.score);
            if(leaderboardData.length > 50) leaderboardData.pop();
        }

        function copyLeaderboardData() {
            const dataStr = JSON.stringify(leaderboardData);
            navigator.clipboard.writeText(dataStr).then(() => {
                const btn = document.getElementById('copy-btn');
                const originalText = btn.textContent;
                btn.textContent = "COPIED";
                btn.style.background = "#2ecc71";
                btn.style.color = "white";
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = "rgba(255,255,255,0.2)";
                }, 2000);
            }).catch(err => {
                alert("Failed to copy. Please allow clipboard permissions.");
            });
        }

        // --- MATH GENERATORS ---
        function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function generateEasyMath(wantTrue) {
            const a = rand(2, 9);
            const b = rand(2, 9);
            const ops = ['+', '-', '*'];
            const op = ops[rand(0, 2)];
            let res;
            if(op === '+') res = a + b;
            if(op === '-') res = a - b;
            if(op === '*') res = a * b;
            let displayRes = wantTrue ? res : res + rand(1, 3);
            if (!wantTrue && displayRes === res) displayRes++; 
            return `${a} ${op} ${b} = ${displayRes}`;
        }

        function generateHardMath(wantTrue) {
            const type = rand(0, 49);
            const n = rand(2, 9);
            const k = rand(2, 12);
            const bigA = rand(100, 999);
            const bigB = rand(100, 999);
            const bigC = rand(50, 200);

            switch(type) {
                case 0: return wantTrue ? `${bigA} + ${bigB} = ${bigA+bigB}` : `${bigA} + ${bigB} = ${bigA+bigB+10}`;
                case 1: return wantTrue ? `${bigA} - ${bigC} = ${bigA-bigC}` : `${bigA} - ${bigC} = ${bigA-bigC-5}`;
                case 2: return wantTrue ? `100 × ${k} = ${100*k}` : `100 × ${k} = ${100*k + 50}`;
                case 3: let ans3 = bigC + (n * k); return wantTrue ? `${bigC} + ${n}×${k} = ${ans3}` : `${bigC} + ${n}×${k} = ${ans3-1}`;
                case 4: return wantTrue ? `${n*k} ÷ ${n} = ${k}` : `${n*k} ÷ ${n} = ${k+1}`;
                case 5: return wantTrue ? `d/dx(x^${n}) = ${n}x^${n-1}` : `d/dx(x^${n}) = x^${n+1}`;
                case 6: return wantTrue ? `d/dx(sin x) = cos x` : `d/dx(sin x) = -sin x`;
                case 7: return wantTrue ? `d/dx(cos x) = -sin x` : `d/dx(cos x) = sin x`;
                case 8: return wantTrue ? `d/dx(e^${n}x) = ${n}e^${n}x` : `d/dx(e^${n}x) = e^${n}x`;
                case 9: return wantTrue ? `d/dx(ln x) = 1/x` : `d/dx(ln x) = e^x`;
                case 10: return wantTrue ? `d/dx(${bigA}) = 0` : `d/dx(${bigA}) = ${bigA}`;
                case 11: return wantTrue ? `d/dx(tan x) = sec²x` : `d/dx(tan x) = cot x`;
                case 12: return wantTrue ? `d/dx(x⁻¹) = -x⁻²` : `d/dx(x⁻¹) = ln x`;
                case 13: return wantTrue ? `∫ x^${n} dx = x^${n+1}/${n+1}` : `∫ x^${n} dx = ${n}x^${n-1}`;
                case 14: return wantTrue ? `∫ e^x dx = e^x + C` : `∫ e^x dx = ln x + C`;
                case 15: return wantTrue ? `∫ (1/x) dx = ln|x|` : `∫ (1/x) dx = -1/x²`;
                case 16: return wantTrue ? `∫₀¹ 1 dx = 1` : `∫₀¹ 1 dx = 0`;
                case 17: return wantTrue ? `∫ sin x dx = -cos x` : `∫ sin x dx = cos x`;
                case 18: return wantTrue ? `lim(x→∞) 1/x = 0` : `lim(x→∞) 1/x = ∞`;
                case 19: return wantTrue ? `lim(x→0) (sin x)/x = 1` : `lim(x→0) (sin x)/x = 0`;
                case 20: return wantTrue ? `lim(x→∞) ${n} = ${n}` : `lim(x→∞) ${n} = 0`;
                case 21: return wantTrue ? `det(I) = 1` : `det(I) = 0`;
                case 22: return wantTrue ? `i · j = 0` : `i · j = 1`;
                case 23: return wantTrue ? `i × j = k` : `i × j = -k`;
                case 24: return wantTrue ? `(Aᵀ)ᵀ = A` : `(Aᵀ)ᵀ = A⁻¹`;
                case 25: return wantTrue ? `A · A⁻¹ = I` : `A · A⁻¹ = 0`;
                case 26: return wantTrue ? `det(0) = 0` : `det(0) = 1`;
                case 27: return wantTrue ? `i² = -1` : `i² = 1`;
                case 28: return wantTrue ? `|${n}i| = ${n}` : `|${n}i| = -${n}`;
                case 29: return wantTrue ? `e^(iπ) = -1` : `e^(iπ) = 1`;
                case 30: return wantTrue ? `conj(a+bi) = a-bi` : `conj(a+bi) = -a+bi`;
                case 31: return wantTrue ? `sin²x + cos²x = 1` : `sin²x + cos²x = tan x`;
                case 32: return wantTrue ? `tan x = sin x / cos x` : `tan x = cos x / sin x`;
                case 33: return wantTrue ? `sec x = 1/cos x` : `sec x = 1/sin x`;
                case 34: return wantTrue ? `csc x = 1/sin x` : `csc x = 1/cos x`;
                case 35: return wantTrue ? `sin(0) = 0` : `sin(0) = 1`;
                case 36: return wantTrue ? `cos(0) = 1` : `cos(0) = 0`;
                case 37: return wantTrue ? `log(ab) = log a + log b` : `log(ab) = log a × log b`;
                case 38: return wantTrue ? `log(a/b) = log a - log b` : `log(a/b) = log a / log b`;
                case 39: return wantTrue ? `log(x^${n}) = ${n}log(x)` : `log(x^${n}) = log(x)/${n}`;
                case 40: return wantTrue ? `ln(e) = 1` : `ln(e) = 0`;
                case 41: return wantTrue ? `log(1) = 0` : `log(1) = 1`;
                case 42: return wantTrue ? `A ∪ A = A` : `A ∪ A = ∅`;
                case 43: return wantTrue ? `A ∩ A = A` : `A ∩ A = U`;
                case 44: return wantTrue ? `A ∩ ∅ = ∅` : `A ∩ ∅ = A`;
                case 45: return wantTrue ? `(A')' = A` : `(A')' = ∅`;
                case 46: return wantTrue ? `3! = 6` : `3! = 9`;
                case 47: return wantTrue ? `${bigA}⁰ = 1` : `${bigA}⁰ = 0`;
                case 48: return wantTrue ? `√(${n*n}) = ${n}` : `√(${n*n}) = ${n+1}`;
                case 49: return wantTrue ? `x^a · x^b = x^(a+b)` : `x^a · x^b = x^(ab)`;
                default: return `1 + 1 = 2`;
            }
        }

        // --- GAMEPLAY ENGINE ---

        function startGame() {
            const inputName = nameInput.value.trim();
            if(!inputName) {
                alert("Please enter a name to play!");
                return;
            }
            currentPlayerName = inputName;
            
            // Reset Game Stats
            currentLevel = 1;
            totalReactionTime = 0;
            isGameActive = true;
            
            showScreen('game-screen');
            nextQuestion();
        }

        function gameOver() {
            isGameActive = false;
            clearTimeout(timerInterval);
            
            // Stats Calculation
            let finalScore = currentLevel - 1;
            let avgTime = finalScore > 0 ? (totalReactionTime / finalScore) : 0;
            
            // UI Update
            document.getElementById('final-score').textContent = finalScore;
            document.getElementById('final-time').textContent = `Avg Speed: ${avgTime.toFixed(3)}s`;
            
            showScreen('loser-screen');
            updateLeaderboard(finalScore, avgTime);
        }

        function startTimer() {
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            void timerBar.offsetWidth; 

            timerBar.style.transition = `width ${timeLimitSeconds}s linear`;
            timerBar.style.width = '0%';

            clearTimeout(timerInterval);
            timerInterval = setTimeout(() => {
                if(isGameActive) gameOver();
            }, timeLimitSeconds * 1000);
        }

        function nextQuestion() {
            if (!isGameActive) return;

            // Start Timing
            startTimer();
            questionStartTime = performance.now(); 

            const isTrue = Math.random() < 0.5;
            currentAnswer = isTrue;

            // Rule: True=Even, False=Odd
            const base = rand(10, 400);
            let fakeNum = isTrue ? (base * 2) : (base * 2 + 1);
            qNumDisplay.textContent = `Question ${currentLevel}`;

            if (currentLevel <= 5) {
                qTextDisplay.textContent = generateEasyMath(isTrue);
                qTextDisplay.classList.remove('math-tiny', 'math-micro');
            } else {
                let text = generateHardMath(isTrue);
                qTextDisplay.textContent = text;
                qTextDisplay.classList.remove('math-tiny', 'math-micro');
                if(text.length > 25) qTextDisplay.classList.add('math-tiny');
                if(text.length > 35) qTextDisplay.classList.add('math-micro');
            }
            currentLevel++;
        }

        function handleInput(playerChoice) {
            if(!isGameActive) return;

            if(playerChoice === currentAnswer) {
                // Correct Answer
                let endTime = performance.now();
                let durationSeconds = (endTime - questionStartTime) / 1000;
                totalReactionTime += durationSeconds;
                
                clearTimeout(timerInterval);
                nextQuestion();
            } else {
                // Wrong Answer
                gameOver();
            }
        }
    </script>
</body>
</html>
