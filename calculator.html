<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python in HTML</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>

    <h1>My First Python HTML Page</h1>
    <div id="output"></div>

    <script type="py">
        from pyscript import display
        
        # This is real Python code
        name = "World"
        message = f"Hello {name}, this is Python running in your browser!"
        
        # Display output to the specific HTML element with id="output"
        display(message, target="output")
        
        print("This prints to the browser console (F12)")
    </script>

</body>
</html>
