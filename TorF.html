<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Math Game - 50 Variations</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #8e44ad; /* Changed to Purple for Hard Mode vibe */
            --green: #27ae60;
            --red: #c0392b;
            --bg: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            z-index: 10;
        }

        .screen.active {
            display: flex;
        }

        /* --- START SCREEN --- */
        #start-screen h1 {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .menu-btn {
            width: 220px;
            padding: 18px;
            margin: 12px;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .btn-start { background-color: var(--accent); color: white; }
        .btn-options { background-color: #7f8c8d; color: white; }
        .menu-btn:active { transform: scale(0.95); }

        /* --- OPTIONS SCREEN --- */
        .option-group {
            text-align: center;
            margin-bottom: 30px;
            width: 80%;
            max-width: 400px;
        }

        label {
            font-size: 1.5rem;
            color: var(--primary);
            display: block;
            margin-bottom: 15px;
        }

        input[type=range] {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .value-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        /* --- GAME UI --- */
        #game-screen {
            background-color: #fff;
        }

        #timer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background-color: #ddd;
        }

        #timer-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #8e44ad, #2980b9);
        }

        #q-number-display {
            position: absolute;
            top: 40px;
            left: 20px;
            font-size: 1.8rem;
            font-weight: 800;
            color: #555;
            background: #eee;
            padding: 8px 15px;
            border-radius: 8px;
            border-left: 5px solid var(--accent);
        }

        #question-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 60px;
            padding: 0 20px;
            color: #222;
            font-family: 'Times New Roman', Times, serif; 
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 600px;
            height: 180px;
        }

        .game-btn {
            flex: 1;
            font-size: 2.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 6px 0 rgba(0,0,0,0.15);
            transition: all 0.1s;
        }

        .game-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.15);
        }

        #btn-true { background-color: var(--green); }
        #btn-false { background-color: var(--red); }

        /* --- LOSER SCREEN --- */
        #loser-screen {
            background-color: black;
            z-index: 50;
        }

        #loser-text {
            color: #ff0000;
            font-size: 8rem;
            font-weight: 900;
            font-family: Impact, sans-serif;
            letter-spacing: 5px;
            text-shadow: 0 0 20px darkred;
            margin-bottom: 40px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .math-tiny { font-size: 2rem !important; }
        .math-micro { font-size: 1.5rem !important; }

    </style>
</head>
<body>

    <div id="start-screen" class="screen active">
        <h1>THE MATH GAME</h1>
        <button class="menu-btn btn-start" onclick="startGame()">START GAME</button>
        <button class="menu-btn btn-options" onclick="showScreen('options-screen')">OPTIONS</button>
    </div>

    <div id="options-screen" class="screen">
        <h1>OPTIONS</h1>
        <div class="option-group">
            <label for="time-slider">Time Limit per Question</label>
            <input type="range" id="time-slider" min="2" max="10" value="5" step="1" oninput="updateTimeLabel()">
            <div id="time-label" class="value-display">5 Seconds</div>
        </div>
        <button class="menu-btn btn-options" onclick="showScreen('start-screen')">BACK</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="timer-container">
            <div id="timer-bar"></div>
        </div>
        
        <div id="q-number-display">Q.1</div>
        <div id="question-text">Ready?</div>

        <div class="btn-container">
            <button id="btn-true" class="game-btn" onclick="handleInput(true)">True</button>
            <button id="btn-false" class="game-btn" onclick="handleInput(false)">False</button>
        </div>
    </div>

    <div id="loser-screen" class="screen">
        <div id="loser-text">LOSER</div>
        <button class="menu-btn btn-options" style="border: 2px solid red; background:transparent; color:red;" onclick="showScreen('start-screen')">MAIN MENU</button>
    </div>

    <script>
        // --- GLOBAL SETTINGS ---
        let timeLimitSeconds = 5; 
        let currentLevel = 1;
        let isGameActive = false;
        let timerInterval;
        let currentAnswer = true;
        
        // --- DOM ELEMENTS ---
        const timerBar = document.getElementById('timer-bar');
        const qNumDisplay = document.getElementById('q-number-display');
        const qTextDisplay = document.getElementById('question-text');
        const timeSlider = document.getElementById('time-slider');
        const timeLabel = document.getElementById('time-label');

        // --- UTILS ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function updateTimeLabel() {
            timeLimitSeconds = timeSlider.value;
            timeLabel.textContent = `${timeLimitSeconds} Seconds`;
        }

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- MATH GENERATORS ---

        // Level 1-5: Easy
        function generateEasyMath(wantTrue) {
            const a = rand(2, 9);
            const b = rand(2, 9);
            const ops = ['+', '-', '*'];
            const op = ops[rand(0, 2)];
            let res;
            if(op === '+') res = a + b;
            if(op === '-') res = a - b;
            if(op === '*') res = a * b;

            let displayRes = wantTrue ? res : res + rand(1, 3);
            if (!wantTrue && displayRes === res) displayRes++; 

            return `${a} ${op} ${b} = ${displayRes}`;
        }

        // Level 6+: 50 Types of Hard Math
        function generateHardMath(wantTrue) {
            const type = rand(0, 49); // 50 types (0 to 49)
            
            // Helper vars for generating random numbers in questions
            const n = rand(2, 9);
            const k = rand(2, 12);
            const bigA = rand(100, 999);
            const bigB = rand(100, 999);
            const bigC = rand(50, 200);

            switch(type) {
                // --- 1. Basic Arithmetic (Big/Complex) ---
                case 0: // Big Addition
                    return wantTrue ? `${bigA} + ${bigB} = ${bigA+bigB}` : `${bigA} + ${bigB} = ${bigA+bigB+10}`;
                case 1: // Big Subtraction
                    return wantTrue ? `${bigA} - ${bigC} = ${bigA-bigC}` : `${bigA} - ${bigC} = ${bigA-bigC-5}`;
                case 2: // Big Multiplication (Estimates)
                    return wantTrue ? `100 × ${k} = ${100*k}` : `100 × ${k} = ${100*k + 50}`;
                case 3: // Mixed Operations
                    let ans3 = bigC + (n * k);
                    return wantTrue ? `${bigC} + ${n}×${k} = ${ans3}` : `${bigC} + ${n}×${k} = ${ans3-1}`;
                case 4: // Division
                    return wantTrue ? `${n*k} ÷ ${n} = ${k}` : `${n*k} ÷ ${n} = ${k+1}`;
            
                // --- 2. Calculus: Derivatives ---
                case 5: // Power Rule
                    return wantTrue ? `d/dx(x^${n}) = ${n}x^${n-1}` : `d/dx(x^${n}) = x^${n+1}`;
                case 6: // Sin
                    return wantTrue ? `d/dx(sin x) = cos x` : `d/dx(sin x) = -sin x`;
                case 7: // Cos
                    return wantTrue ? `d/dx(cos x) = -sin x` : `d/dx(cos x) = sin x`;
                case 8: // e^kx
                    return wantTrue ? `d/dx(e^${n}x) = ${n}e^${n}x` : `d/dx(e^${n}x) = e^${n}x`;
                case 9: // ln x
                    return wantTrue ? `d/dx(ln x) = 1/x` : `d/dx(ln x) = e^x`;
                case 10: // Constant
                    return wantTrue ? `d/dx(${bigA}) = 0` : `d/dx(${bigA}) = ${bigA}`;
                case 11: // Tan
                    return wantTrue ? `d/dx(tan x) = sec²x` : `d/dx(tan x) = cot x`;
                case 12: // 1/x
                    return wantTrue ? `d/dx(x⁻¹) = -x⁻²` : `d/dx(x⁻¹) = ln x`;

                // --- 3. Calculus: Integrals ---
                case 13: // Power Rule Int
                    return wantTrue ? `∫ x^${n} dx = x^${n+1}/${n+1}` : `∫ x^${n} dx = ${n}x^${n-1}`;
                case 14: // e^x Int
                    return wantTrue ? `∫ e^x dx = e^x + C` : `∫ e^x dx = ln x + C`;
                case 15: // 1/x Int
                    return wantTrue ? `∫ (1/x) dx = ln|x|` : `∫ (1/x) dx = -1/x²`;
                case 16: // Definite Integral Simple
                    return wantTrue ? `∫₀¹ 1 dx = 1` : `∫₀¹ 1 dx = 0`;
                case 17: // Sin Int
                    return wantTrue ? `∫ sin x dx = -cos x` : `∫ sin x dx = cos x`;

                // --- 4. Calculus: Limits ---
                case 18: // 1/x -> inf
                    return wantTrue ? `lim(x→∞) 1/x = 0` : `lim(x→∞) 1/x = ∞`;
                case 19: // sin x / x
                    return wantTrue ? `lim(x→0) (sin x)/x = 1` : `lim(x→0) (sin x)/x = 0`;
                case 20: // const
                    return wantTrue ? `lim(x→∞) ${n} = ${n}` : `lim(x→∞) ${n} = 0`;

                // --- 5. Linear Algebra ---
                case 21: // Det Identity
                    return wantTrue ? `det(I) = 1` : `det(I) = 0`;
                case 22: // Dot Product Orthogonal
                    return wantTrue ? `i · j = 0` : `i · j = 1`;
                case 23: // Cross Product
                    return wantTrue ? `i × j = k` : `i × j = -k`;
                case 24: // Transpose
                    return wantTrue ? `(Aᵀ)ᵀ = A` : `(Aᵀ)ᵀ = A⁻¹`;
                case 25: // Inverse
                    return wantTrue ? `A · A⁻¹ = I` : `A · A⁻¹ = 0`;
                case 26: // Singular Matrix
                    return wantTrue ? `det(0) = 0` : `det(0) = 1`;

                // --- 6. Complex Numbers ---
                case 27: // i^2
                    return wantTrue ? `i² = -1` : `i² = 1`;
                case 28: // Modulus
                    return wantTrue ? `|${n}i| = ${n}` : `|${n}i| = -${n}`;
                case 29: // Euler
                    return wantTrue ? `e^(iπ) = -1` : `e^(iπ) = 1`;
                case 30: // Conjugate
                    return wantTrue ? `conj(a+bi) = a-bi` : `conj(a+bi) = -a+bi`;

                // --- 7. Trigonometry ---
                case 31: // Identity
                    return wantTrue ? `sin²x + cos²x = 1` : `sin²x + cos²x = tan x`;
                case 32: // Tan definition
                    return wantTrue ? `tan x = sin x / cos x` : `tan x = cos x / sin x`;
                case 33: // Sec
                    return wantTrue ? `sec x = 1/cos x` : `sec x = 1/sin x`;
                case 34: // Csc
                    return wantTrue ? `csc x = 1/sin x` : `csc x = 1/cos x`;
                case 35: // Values
                    return wantTrue ? `sin(0) = 0` : `sin(0) = 1`;
                case 36: // Values
                    return wantTrue ? `cos(0) = 1` : `cos(0) = 0`;

                // --- 8. Logarithms ---
                case 37: // log(ab)
                    return wantTrue ? `log(ab) = log a + log b` : `log(ab) = log a × log b`;
                case 38: // log(a/b)
                    return wantTrue ? `log(a/b) = log a - log b` : `log(a/b) = log a / log b`;
                case 39: // power rule
                    return wantTrue ? `log(x^${n}) = ${n}log(x)` : `log(x^${n}) = log(x)/${n}`;
                case 40: // ln e
                    return wantTrue ? `ln(e) = 1` : `ln(e) = 0`;
                case 41: // log 1
                    return wantTrue ? `log(1) = 0` : `log(1) = 1`;

                // --- 9. Logic / Sets ---
                case 42: // Union self
                    return wantTrue ? `A ∪ A = A` : `A ∪ A = ∅`;
                case 43: // Intersection self
                    return wantTrue ? `A ∩ A = A` : `A ∩ A = U`;
                case 44: // Empty set
                    return wantTrue ? `A ∩ ∅ = ∅` : `A ∩ ∅ = A`;
                case 45: // Compliment
                    return wantTrue ? `(A')' = A` : `(A')' = ∅`;

                // --- 10. Number Theory / Algebra ---
                case 46: // Factorial
                    return wantTrue ? `3! = 6` : `3! = 9`;
                case 47: // Exponent 0
                    return wantTrue ? `${bigA}⁰ = 1` : `${bigA}⁰ = 0`;
                case 48: // Roots
                    return wantTrue ? `√(${n*n}) = ${n}` : `√(${n*n}) = ${n+1}`;
                case 49: // Powers
                    return wantTrue ? `x^a · x^b = x^(a+b)` : `x^a · x^b = x^(ab)`;

                default: return `1 + 1 = 2`;
            }
        }

        // --- GAMEPLAY LOGIC ---

        function startGame() {
            currentLevel = 1;
            isGameActive = true;
            showScreen('game-screen');
            nextQuestion();
        }

        function gameOver() {
            isGameActive = false;
            clearTimeout(timerInterval);
            showScreen('loser-screen');
        }

        function startTimer() {
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            void timerBar.offsetWidth; // Reflow

            timerBar.style.transition = `width ${timeLimitSeconds}s linear`;
            timerBar.style.width = '0%';

            clearTimeout(timerInterval);
            timerInterval = setTimeout(() => {
                if(isGameActive) gameOver();
            }, timeLimitSeconds * 1000);
        }

        function nextQuestion() {
            if (!isGameActive) return;

            startTimer();

            // 1. Determine Truth
            const isTrue = Math.random() < 0.5;
            currentAnswer = isTrue;

            // 2. Secret Rule (True=Even, False=Odd)
            const base = rand(10, 400);
            let fakeNum = isTrue ? (base * 2) : (base * 2 + 1);
            qNumDisplay.textContent = `Q.${fakeNum}`;

            // 3. Generate Content
            if (currentLevel <= 5) {
                // Easy
                qTextDisplay.textContent = generateEasyMath(isTrue);
                qTextDisplay.classList.remove('math-tiny', 'math-micro');
            } else {
                // Hard (50 variations)
                let text = generateHardMath(isTrue);
                qTextDisplay.textContent = text;
                
                // Adjust font for long text
                qTextDisplay.classList.remove('math-tiny', 'math-micro');
                if(text.length > 25) qTextDisplay.classList.add('math-tiny');
                if(text.length > 35) qTextDisplay.classList.add('math-micro');
            }

            currentLevel++;
        }

        function handleInput(playerChoice) {
            if(!isGameActive) return;

            if(playerChoice === currentAnswer) {
                clearTimeout(timerInterval);
                nextQuestion();
            } else {
                gameOver();
            }
        }
    </script>
</body>
</html>
